<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class=" col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)">
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)">
    </div>
    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        {{date | date: 'MMMM d, y' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Amount</label>
      <input class="form-control" (input)="onAmountChange($event.target.value)">
    </div>
    <div class="col">
      <label for=""><b>Amount</b></label>
      <div>
        {{amount | currency: 'MKD' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Height</label>
      <input class="form-control" (input)="onHeightChange($event.target.value)">
    </div>
    <div class="col">
      <label for=""><b>Height</b></label>
      <div>
        {{height | number: '1.1-3'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Miles</label>
      <input class="form-control" (input)="onMilesChange($event.target.value)">
    </div>
    <div class="col">
      <label for=""><b>Kilometars</b></label>
      <div>
        {{miles | convert}}
      </div>
    </div>
  </div>

</div>
